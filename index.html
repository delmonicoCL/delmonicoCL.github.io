<html>
<head>
<title>Calculadora de Propina</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="custom-background" style="height: 100vh;">

         <div class="titulo"> <h1>Calculadora de Propina</h1>  </div>
        
        <form id="propina-form" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="cuentaTotal">Total de la cuenta:</label>
          <input type="text" class="form-control" id="cuentaTotal" onkeypress="return isNumber(event)">
          <div class="invalid-feedback">
            Por favor, ingresa el total de la cuenta.
          </div>
        </div>
        <div class="form-group">
          <label for="calificacion">Calificación del servicio:</label>
          <select class="form-control" id="calificacion" required>
            <option value="">Selecciona una opción</option>
            <option value="0">Horrible 0%</option>
            <option value="0.05">Aceptable 5%</option>
            <option value="0.1">Genial 10%</option>
          </select>
          <div class="invalid-feedback">
            Por favor, selecciona una calificación del servicio.
          </div>
        </div>
        <div class="form-group">
          <label for="numerodeInvitados">Número de comensales:</label>
          <input type="number" class="form-control" id="numerodeInvitados" onkeypress="return isNumber(event)">

        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>
      </form>

      <div id="results" class="mt-4" style="display: none;">
        <h2>Resultados:</h2>
        <p>Propina por persona: <span id="propina"></span></p>
        <p>Total por persona: <span id="totalxPersona"></span></p>
      </div>
 </div>
</body>
</html>
